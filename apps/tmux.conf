unbind C-b
set -g prefix 'C-\'
bind-key 'C-\' send-prefix
set -g default-terminal "screen-256color"
set-window-option -g xterm-keys on

set -g terminal-overrides 'xterm-256color:Tc:xterm*:smcup@:rmcup@'

# split panes using | and -
bind | split-window -h
bind - split-window -v
bind-key j command-prompt -p "create pane from:"  "join-pane -s ':%%'"
unbind '"'
unbind %

#+---------+
#+ Options +
#+---------+
set -g status-interval 1
set -g status on

#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-position bottom
set -g status-justify left

#+--- Colors ---+
set -g status-bg black
set -g status-fg white
set -g status-attr none

#+--- Bars ---+
set -g status-left ""
set -g status-right "#(~/.tmux/plugins/tmux-mem-cpu-load --colors --powerline-right --graph-lines 5 --cpu-mode 1 --interval 1) #[fg=brightblack]#[fg=white,bold,bg=brightblack] %H:%M #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=cyan,bold] $h "
set -g status-right-length 150

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""

#+-------+
#+ Panes +
#+-------+
set -g pane-border-bg black
set -g pane-border-fg black
set -g pane-active-border-bg black
set -g pane-active-border-fg brightblack
set -g display-panes-colour black
set -g display-panes-active-colour brightblack

#+------------+
#+ Clock Mode +
#+------------+
setw -g clock-mode-colour cyan

#+----------+
#+ Messages +
#+---------+
set -g message-fg cyan
set -g message-bg brightblack
set -g message-command-fg cyan
set -g message-command-bg brightblack

set -g update-environment -r

setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "tmux-plugins/tmux-copycat"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "Morantron/tmux-fingers"

run "~/.tmux/plugins/tpm/tpm"
