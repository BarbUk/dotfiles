# Keyboard
input {
    kb_layout = us,fr
    kb_variant = mac,oci
    kb_model = thinkpad
    kb_options = compose:menu,caps:hyper,grp:shifts_toggle,lv3:ralt_switch,terminate:ctrl_alt_bksp
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}
